<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Page Title Block (override in child templates) -->
  <title>{% block title %}OPTS Upholstery Tracker{% endblock %}</title>
  
  <!-- Global Styles: fonts, layout resets, and image responsiveness -->
  <style>
    /* ---- Typography & Layout ---- */
    body {
      font-family: Arial, sans-serif;
      margin: 1.5rem;
      line-height: 1.6;
      color: #333;
      background-color: #fafafa;
    }
    header, footer {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    header h2, footer p {
      margin: 0;
    }

    /* ---- Image Processing & Responsiveness ---- */
    /* All images should scale down on mobile screens */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    /* Logo in header: constrain height, maintain aspect ratio */
    .logo {
      max-height: 200px;
      width: auto;
    }

    /* ---- Table Styling ---- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f7f7f7;
      text-align: left;
    }
    /* Ensure table scrolls on narrow screens */
    .table-wrapper {
      overflow-x: auto;
    }

    /* ---- Button Styling ---- */
    button {
      cursor: pointer;
      border: 1px solid #888;
      background-color: #f2f2f2;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e2e2e2;
    }

    /* ---- Responsive Form Utility ---- */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    .form-row label {
      flex: 1 0 100%;
      font-weight: bold;
    }
    .form-row select, .form-row button, .form-row input {
      flex: 1 0 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    @media (min-width: 480px) {
      .form-row label {
        flex: 0 0 120px;
      }
      .form-row select, .form-row input {
        flex: 1 1 auto;
      }
      .form-row button {
        flex: 0 0 auto;
      }
    }

    /* ---- Print Styles (for PDFs) ---- */
    @media print {
      header, footer {
        display: none;
      }
      body {
        margin: 1rem;
        background-color: white;
      }
    }
  </style>
  
  <!-- Placeholder for extra <head> content in child templates -->
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header style="display: flex; align-items: center; justify-content: space-between;">
    <!-- Logo on the left: place your logo file under static/images/ -->
    <div>
      <img 
        src="{{ url_for('static', filename='images/logo.png') }}" 
        alt="Lousso Designs Logo" 
        class="logo" 
      />
    </div>
    <!-- Page-specific header text -->
    <div>
      <h2 style="font-size: 1.5rem;">Create New Order</h2>
    </div>
  </header>

  <main>
    {% block content %}
    <!-- default/fallback content (if any) -->
    {% endblock %}
  </main>

  <footer>â€¦</footer>
</body>
